<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("Enter a number "));
        let rev  = 0;
        while(num>0){ // 123>0 12>0 1>0 0>0
            let ld = num%10; // 123%10 ld = 3 12%10 ld = 2 1%10 ld = 1
            rev = rev * 10 +ld; // rev = 3 rev = 32 rev = 321
            num = Math.floor(num/10); // num = 1
        }
        document.writeln("<h1> Reverse Number is : "+rev+"</h1>")
    </script>

</head>

</html>
